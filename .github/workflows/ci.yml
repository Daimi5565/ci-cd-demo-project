name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t opsoura-site .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy Docker container
        run: |
          echo "Deploying Docker container..."
          docker stop opsoura-site || true
          docker rm opsoura-site || true
          docker run -d --name opsoura-site -p 881:81 opsoura-site

  test:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Test if the server is up
        run: |
          echo "Testing if the server is up..."
          sleep 180
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://103.172.26.41:881)
          if [ "$STATUS_CODE" -eq 200 ]; then
          echo "Server is up and running."
          else
          echo "Server is not up, status code: $STATUS_CODE"
          exit 1
          fi
